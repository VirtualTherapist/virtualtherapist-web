@(answers: java.util.List[Answer])

@style = {<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">}

@script = {<script rel="text/javascript"></script>}

@main("Virtual Therapist")(style){

        <form role="form" method="POST" action="@routes.QuestionController.saveQuestion()" >
            <div class="form-group">
                <label for="inputQuestion">Vraag</label>
                <input type="text" class="form-control" name="question" placeholder="Vraag">
            </div>
            <div class="form-group">
                <label for="inputAnswer">Antwoord</label>
                <input type="text" class="form-control" name="answer" placeholder="Antwoord">
            </div>
            <button type="submit" class="btn btn-warning">Opslaan</button>
        </form>

        <br>
        <table class="table table-striped">
            <tr>
                <th>Vraag:</th>
                <th>Antwoord:</th>
                <th>Verwijderen</th>
            </tr>
            @for(answer <- answers){
                <tr>
                    <td>@answer.answer</td>
                    <td>@answer.question.question</td>
                    <td><a href="@routes.QuestionController.deleteQuestion(answer.id)">Delete</a></td>
                </tr>
            }
        </table>

}(script)
