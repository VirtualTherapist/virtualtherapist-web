@(title: String)(style: Html)(content: Html)(script: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.css"))">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/AdminLTE.css")">
        @style
    </head>
    <body>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="@routes.ApplicationController.homepage()">Virtual Therapist</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class=@{if (request.path == routes.ApplicationController.homepage().toString()) "active" else ""}><a href="@routes.ApplicationController.homepage()">Home</a></li>
                        <li class=@{if (request.path == routes.ApplicationController.showUsers().toString()) "active" else ""}><a href="@routes.ApplicationController.showUsers()">Gebruikers</a></li>
                    </ul>
                    <div class="navbar-form navbar-right">
                        <a href="@routes.LoginController.logout()"><button type="submit" class="btn btn-warning">Log uit!</button></a>
                    </div>
                </div>
            </div>
        </nav>

        @content

    </body>
    <script src="@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))" type="text/javascript"></script>
    <script src="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.js"))" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/AdminLTE/app.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/AdminLTE/dashboard.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/AdminLTE/demo.js")" type="text/javascript"></script>
    @script
</html>
