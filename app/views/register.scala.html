@(message: String)(error: String)(userRoles: java.util.List[UserRole])

@loginscreen(message)(error) {
    <div class="container">

        <div class="col-md-4 col-md-offset-4">
            <form role="form" method="POST" action="@routes.LoginController.register()">
                <h2 class="form-signin-heading">Registreren</h2>

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-chevron-right">&nbsp;</i>
                        </div>
                        <input type="text" class="form-control" name="first_name" placeholder="Voornaam" required autofocus>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-chevron-right">&nbsp;</i>
                        </div>
                        <input type="text" class="form-control" name="last_name" placeholder="Achternaam" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-envelope-o"></i>
                        </div>
                        <input type="email" class="form-control" name="email" placeholder="Email adres" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-lock">&nbsp;</i>
                        </div>
                        <input type="password" class="form-control" name="password" placeholder="Wachtwoord">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-group">&nbsp;</i>
                        </div>
                        <div class="selector">
                            <select class="form-control" name="userrole">
                            @for(role <- userRoles) {
                                <option value="@role.name">@role.level - @role.name</option>
                            }
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Registreer</button>
                    <a class="btn btn-primary" href="@routes.UserController.showUsers()">Terug</a>
                    @*<a href="@routes.LoginController.register()"><button type="button" class="btn btn-primary">Registreer</button></a>*@
                </div>

            </form>
        </div>

    </div> <!-- /container -->
}
