@(message: String)(error: String)

@loginscreen(message)(error) {
    <form role="form" method="POST" action="@routes.LoginController.register()" >
        <div class="form-group">
            <label for="inputFirstName">Voornaam:</label>
            <input type="text" class="form-control" name="first_name" placeholder="Naam" required>
        </div>
        <div class="form-group">
            <label for="inputLastName">Achternaam:</label>
            <input type="text" class="form-control" name="last_name" placeholder="Naam" required>
        </div>
        <div class="form-group">
            <label for="inputEmail">Email adres:</label>
            <input type="email" class="form-control" name="email" placeholder="Email adres" required>
        </div>
        <div class="form-group">
            <label for="inputPassword">Wachtwoord:</label>
            <input type="password" class="form-control" name="password" placeholder="Wachtwoord" required>
        </div>
        <button type="submit" class="btn btn-warning">Registreer</button>
        <a href="@routes.LoginController.login()"><button type="button" class="btn btn-warning">Terug</button></a>
    </form>
}
